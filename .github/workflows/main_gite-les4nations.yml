# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static HTML to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFA0C4FF20ED4935982EB5B80EE8C3B0 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73C90CAC130441DCA6289F8264BA7D3C }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F26D5510728F4FB18487F1D67EF21224 }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Gite-Les4Nations'
        slot-name: 'production' 
        package: .
          
