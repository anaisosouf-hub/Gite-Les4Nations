name: Deploy Gite Website to Azure

on:
  push:
    branches:
      - main      # Deploys to production when you push to main
      - develop   # Deploys to test when you push to develop
  workflow_dispatch:  # Allows manual deployment from Actions tab

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Gite-Les4Nations-PRD'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: .

  deploy-test:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: 'Test'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Azure Web App (Test)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Gite-Les4Nations'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_TEST }}
          package: .